<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chrome Extension Input Test Page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="static/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/codemirror.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/codemirror.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/mode/clike/clike.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/mode/javascript/javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/mode/python/python.js"></script>
    <link
      rel="stylesheet"
      data-name="vs/editor/editor.main"
      href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs/editor/editor.main.css"
    />
  </head>
  <body>
    <h1>Inputs</h1>
    <input type="checkbox" />Checkbox
    <br />
    <input type="radio" id="1" /><label for="1">Radio 1 </label>
    <br />
    <input type="radio" id="2" /><label for="2">Radio 2</label>
    <h1>Text Input</h1>
    <input />

    <h1>Text Area</h1>
    <textarea>Insert text here</textarea>

    <h1>Content Editable</h1>
    <div contenteditable="true">This text is editable</div>

    <h1>CodeMirror</h1>
    <div class="dropdown">
      <div class="language" id="currentCodeMirrorLanguage">Text</div>
      <button onclick="showCMLanguages()" class="dropbtn">▼</button>
      <div id="codeMirrorLanguages" class="dropdown-content">
        <button onclick="setCMLanguage('text', 'Text')">Text</button>
        <button onclick="setCMLanguage('text/x-c++src', 'C++')">C++</button>
        <button onclick="setCMLanguage('text/x-java', 'Java')">Java</button>
        <button onclick="setCMLanguage('javascript', 'JavaScript')">JavaScript</button>
        <button onclick="setCMLanguage('python', 'Python')">Python</button>
      </div>
    </div>
    <br />
    <br />
    <textarea class="cm"></textarea>

    <h1>Monaco Editor</h1>
    <div class="dropdown">
      <div class="language" id="currentMonacoLanguage">Text</div>
      <button onclick="showMonacoLanguages()" class="dropbtn">▼</button>
      <div id="monacoLanguages" class="dropdown-content">
        <button onclick="setMonacoLanguage('text', 'Text')">Text</button>
        <button onclick="setMonacoLanguage('cpp', 'C++')">C++</button>
        <button onclick="setMonacoLanguage('java', 'Java')">Java</button>
        <button onclick="setMonacoLanguage('javascript', 'JavaScript')">JavaScript</button>
        <button onclick="setMonacoLanguage('python', 'Python')">Python</button>
      </div>
    </div>
    <br />
    <br />
    <div id="container"></div>
    <!-- Scripts -->
    <script src="static/js/codemirror.js"></script>
    <script>
      var require = {
        paths: { vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs" },
      };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs/editor/editor.main.nls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs/editor/editor.main.js"></script>
    <script src="static/js/monaco.js"></script>
  </body>
</html>
